<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Resize Divs by Dragging</title>
<style>
    body {
        margin: 0;
        padding: 0;
        display: flex;
        justify-content: center;
        align-items: center;
        height: 100vh;
    }
    #container {
        position: relative;
        width: 400px; /* Set a fixed width for the container */
        height: 100px;
    }
    #leftDiv, #rightDiv {
        height: 100%;
        position: absolute;
        top: 0;
    }
    #leftDiv {
        left: 0;
        background-color: red;
    }
    #rightDiv {
        right: 0;
        background-color: green;
    }
    #dragLine {
        width: 3px;
        height: 100%;
        background-color: blue;
        position: absolute;
        top: 0;
        left: calc(50% - 1.5px); /* Position the line at the center */
        cursor: ew-resize; /* Cursor style for resizing */
    }
</style>
</head>
<body>

<div id="container">
    <div id="leftDiv"></div>
    <div id="dragLine"></div>
    <div id="rightDiv"></div>
</div>

<script>
// Get the drag line element
var dragLine = document.getElementById('dragLine');
// Get the left and right div elements
var leftDiv = document.getElementById('leftDiv');
var rightDiv = document.getElementById('rightDiv');
// Variable to store initial mouse position
var startX;
// Variable to store initial widths
var initialLeftWidth = leftDiv.offsetWidth;
var initialRightWidth = rightDiv.offsetWidth;

// Event listener for mouse down on drag line
dragLine.addEventListener('mousedown', function(e) {
    startX = e.clientX;
    // Event listener for mouse move
    document.addEventListener('mousemove', mouseMoveHandler);
    // Event listener for mouse up
    document.addEventListener('mouseup', mouseUpHandler);
});

// Function to handle mouse move
function mouseMoveHandler(e) {
    var delta = e.clientX - startX;
    var containerWidth = document.getElementById('container').offsetWidth;
    var leftWidth = initialLeftWidth + delta;
    var rightWidth = initialRightWidth - delta;

    // Ensure the widths are within bounds
    if (leftWidth >= 0 && rightWidth >= 0 && leftWidth <= containerWidth && rightWidth <= containerWidth) {
        leftDiv.style.width = leftWidth + 'px';
        rightDiv.style.width = rightWidth + 'px';
    }
}

// Function to handle mouse up
function mouseUpHandler() {
    // Update initial widths
    initialLeftWidth = leftDiv.offsetWidth;
    initialRightWidth = rightDiv.offsetWidth;
    // Remove event listeners
    document.removeEventListener('mousemove', mouseMoveHandler);
    document.removeEventListener('mouseup', mouseUpHandler);
}
</script>

</body>
</html>
