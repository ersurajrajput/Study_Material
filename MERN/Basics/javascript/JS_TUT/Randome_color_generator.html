<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>color</title>
    <style>
        body {

            width: 100%;
            height: 100vh;

        #myDiv {
            height: 100px;
            width: 100px;
            background: black;

<body>
    <div id="myDiv" onclick="div()">

    <script>

        // 2. way to lisitn clik on div 
        //     function div(){

        document.body.addEventListener("click", function (evt) {

            let color = ['red', 'pink', 'blue', 'green', 'black', 'aqua', 'gray', 'aliceblue', 'blueviolet', 'chartreuse'];
            let i = Math.floor(Math.random() * 10)

            document.body.style.backgroundColor = color[i];
        });


    </script>
</body>
